<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      /** @type {import('tailwindcss').Config} */
      const defaultTheme = require("tailwindcss/defaultTheme");
      module.exports = {
        content: ["./src/**/*.{html,js}"],
        theme: {
          extend: {
            colors: {
              "clr-primary": "#FFF9F4",
              "clr-accent": "#FFA943",
            },
            fontFamily: {
              sans: ['"Sora"', ...defaultTheme.fontFamily.sans],
            },
          },
        },
        plugins: [],
      };
    </script>
    <script
      src="https://kit.fontawesome.com/10468faa62.js"
      crossorigin="anonymous"
    ></script>
    <title>Pet Shop</title>
  </head>
  <body class="fontFamily-Sora max-w-[1440px] mx-auto">
    <div
      class="navbar flex items-center justify-between p-2 lg:border-0 border-y-2"
    >
      <div class="flex items-center gap-2">
        <img src="./assets/logo-header.png" alt="Logo" />
        <h3 class="logoText font-medium">Browse Pets</h3>
      </div>
      <div class="menuItems hidden lg:flex gap-6">
        <a href="#">Find a pet</a>
        <a href="#">Breeds</a>
        <a href="#">Contact Us</a>
      </div>
      <div class="iconsBtns lg:flex gap-2 items-center hidden">
        <i class="fa-regular fa-bell"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <button
          class="px-5 py-2 border border-[#FFA943] rounded-md font-medium"
        >
          Login
        </button>
        <button
          class="px-5 py-2 bg-[#FFA943] rounded-md font-medium text-white"
        >
          Register
        </button>
      </div>
      <div class="hamburger lg:hidden">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="hero flex my-10">
      <div class="heroContent space-y-4 z-20">
        <h1 class="text-4xl font-bold">
          Pamper Your Pet,<br />
          Because They Deserve <br />the Best
        </h1>
        <p class="lg:w-1/2">
          Discover a world of treats, toys, and essentials handpicked for your
          furry friends. Shop now and make tails wag with joy!
        </p>
        <button class="px-5 py-2 rounded-md bg-[#FFA943]">Find a pet</button>
      </div>
      <div class="heroImg absolute mt-20 lg:mt-0 z-10">
        <img class="" src="./assets/cat-big.png" alt="" />
      </div>
    </div>
  </body>
</html>
